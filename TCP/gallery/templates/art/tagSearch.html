<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Search</title>
    <style>
        .paintings-list {
            list-style-type: none;
            padding: 0;
        }

        .painting-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            margin-bottom: 20px;
        }

        .image-container {
            width: 600px;
            height: 300px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0px solid #ddd;
            margin-bottom: 10px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .description {
            font-size: 16px;
            color: #555;
        }

        .tags {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            font-size: 14px;
            color: #777;
        }

        .tag-filter {
            margin-bottom: 20px;
        }

        .tag-filter select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="tag-filter">
        <label for="tag-select">Filter by Tag:</label>
        <select id="tag-select" onchange="location = this.value;">
            <option value="?">All</option>
            {% for tag in tags %}
                <option value="?tag={{ tag.name }}" {% if selected_tag == tag.name %}selected{% endif %}>{{ tag.name }}</option>
            {% endfor %}
        </select>
    </div>

    <ul class="paintings-list">
        {% for p in paintings %}
            <li class="painting-item">
                <h2>{{ p.title }}</h2>
                <div class="tags">
                    {% for tag in p.tags.all %}
                        <span class="tag">{{ tag.name }}</span>
                    {% endfor %}
                </div>
                <div class="image-container">
                    <img src="{{ p.imageURL }}" alt="{{ p.title }}">
                </div>
                <p class="description">{{ p.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
