<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Home</title>
    <style>
        body {
            background-image: url('https://i.ibb.co/k2pnW99j/e.png');
            background-repeat: repeat;
            background-position: center;
            background-size: 150px 110px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            align-items: flex-start;
            padding-top: 80px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.954);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 900px;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .nav-buttons a {
            text-decoration: none;
            padding: 12px 15px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 3px solid #004fa3;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-buttons a:hover {
            background-color: #c161e3;
            border: 3px solid #9d3dc1;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 25px;
            }
            
            .nav-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Welcome to the Art Gallery</h1>
        <div class="nav-buttons">
            <a href="{% url 'paintingList' %}">View All Paintings</a>
            <a href="{% url 'tag-search' %}">Search by Tag</a>
            <a href="{% url 'artists' %}">View All Artists</a>
            <a href="/admin/">Admin Panel</a>
            <a href="{% url 'manage_content' %}">Manage Content</a>
        </div>
    </div>
</body>
</html>
