<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Home</title>
    <style>
        body {
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .nav-buttons a:hover {
            background-color: #c161e3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Art Gallery</h1>
    <p>Choose an option below:</p>

    <div class="nav-buttons">
        <a href="{% url 'paintingList' %}">View All Paintings</a>
        <a href="{% url 'tag-search' %}">Search by Tag</a>
        <a href="{% url 'artists' %}">View All Artists</a>
        <a href="/admin/" class="admin-button">Admin Panel</a>
    </div>
</body>
</html>
